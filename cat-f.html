<!doctype html>
<html lang="ko">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>고양이봉사처</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style-2.css">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">



  </head>
  <body>
    <section class="bg-white py-5" id="">

        <div class="container overflow-hidden">
            <div class="text-center text-black py-5">
                <h2 class="fw-bold mb-3">고양이봉사처</h2>
                <p>고양이봉사단체에 대한 정보를 제공합니다.</p>
            </div>

            <div class="row pb-5 g-4">

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f1.jpg" width="300" height="200" alt="나비야사랑해"/>
                        <figcaption>
                          <h3>나비야사랑해</h3>
                          <p>지역별 보호소에서 도움이 필요한 경우 신청을 받아 봉사자를 모집합니다.</p>
                          <a href="https://nabiya.org/volunteer_notice" class="read-more" target="_blank">Read-more</a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f2.jpg" width="300" height="200" alt="바라보기"/>
                        <figcaption>
                          <h3>바라보기</h3>
                          <p>직장인 유기묘,유기견 봉사팀으로 매달 3회 열악한 환경의 보호소를 찾아가 봉사합니다.</p>
                          <a href="https://barabogi-care.tistory.com/" class="read-more" target="_blank">Read More</a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f3.jpg" width="300" height="200" alt="동물권 행동 카라"/>
                        <figcaption>
                          <h3>동물권행동 카라</h3>
                          <p>정부지원이 전무한 한국 사설보호소를 다니며 사료지원,중성화수술,보호소 청소 등의 봉사활동을 진행합니다.</p>
                          <a href="https://www.ekara.org/parttake/serve" class="read-more" target="_blank">Read More</a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f4.jpg" width="300" height="200" alt="따듯한 공존"/>
                        <figcaption>
                          <h3>따듯한 공존</h3>
                          <p>치료가 필요한 길고양이들을 구조하고 치료하는 일을 봉사자들과 함께 합니다.</p>
                          <a href="https://www.instagram.com/happyhousecat/" class="read-more" target="_blank">Read More</a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f5.jpg" width="300" height="200"  alt="하나고"/>
                        <figcaption>
                          <h3>하늘을나는고양이</h3>
                          <p>하늘을 나는 고양이로 비영리 임의 단체이고 고양이 쉼터를 운영하면서 봉사자들과 봉사를 합니다.</p>
                          <a href="https://cafe.naver.com/blueskycat" class="read-more" target="_blank">Read More</a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-sm-6 col-lg-4">
                    <figure class="snip1283">
                        <img src="images/cat-f6.jpg" width="300" height="200" alt="종합유기견보호센터"/>
                        <figcaption>
                          <h3>종합유기견보호센터</h3>
                          <p>유기견뿐만아니라 유기묘들을 위한 자원봉사자를 모집합니다.</p>
                          <a href="https://www.zooseyo.or.kr/Yu_board/volunteer_listV.php" class="read-more" target="_blank">Read More</a>
                        </figcaption>
                    </figure>
                </div>

                

                
                
            </div>
        </div>
    </section>

  </body>
</html>
